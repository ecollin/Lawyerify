<script>
var text = "";
var newText = "";
var button = document.querySelector("#lawyerify");
button.addEventListener("click", function(event) {
  text = tinyMCE.get("area").getContent({format: "text"});
  newText = text;
  var wordRegex = /\b[a-z]+'?[a-z]*\b/gi; 
  var match;
  while ( ( match = wordRegex.exec(text)) != null ) {
    var word = match[0];
    if (word.includes("\'")) continue;
    var url = "https://words.bighugelabs.com/api/2/d114c68208c8b398bc59a8963d564320/" + word + "/json";
    var req = new XMLHttpRequest();
    req.open("GET",url, true);
    req.addEventListener("load", function(event) {
        alert('loaded');
      if (req.status == 200) {
          alert('calling');
        process(req.responseText, word);
      }
      else if (req.status == 404) return; //word not found, simply ignore it.
      else if (req.status == 500) throw new Error("Number of synonym requests per day reached. No more words can be lawyerified.");
    });
    req.send();
  }
  alert("newText: " + newText);
  tinyMCE.get("area").setContent(newText, {format:"text"});

});
//Note: because this is being called by the API (JSONP format), it needs to be global function.
  function process(result, word) {
      alert('process called');
    var count = 0; //# of parts of speech possible for the word
    var pos;  //Part of speech
    for ( var prop in result) {
      if (prop == "noun") {
      pos = "noun";
      count++;
    }
      if (prop == "verb") {
        pos = "verb";
        count++;
      }
      if (prop == "adjective") {
        pos = "adjective";
        count++;
       }
       if (prop == "adverb") {
        pos = "adverb";
        count++;
       }
   }
   if (count > 1) return; //don't do anything w/ more than one possible PoS
   alert('count <= 1');
   alert(result);
   alert(result[pos]);
   alert(result[pos]["syn"]);
   var synonyms = result[pos]["syn"]; //this is an array of synonyms.
   alert('passed error point');
   var longest = word;
   synonyms.forEach(function(syn) {
     if (syn.length > longest.length) longest = syn;   
   });
   alert(longest);
   var replaced = new RegExp(word, "g");
   newText.replace(replaced, longest);
   alert("Replaced: " + replaced + "longest: " + longest + " newText: " + newText);
   //write it to the file and replace
   
  }
</script>
